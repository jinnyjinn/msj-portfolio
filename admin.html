<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSJ 관리자</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary: #2E5CB8;
            --accent:  #00C4B4;
            --danger:  #e53e3e;
            --bg:      #f4f6fb;
            --card-bg: #ffffff;
            --text:    #222222;
            --light:   #666666;
            --border:  #e2e8f0;
            --radius:  12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* ── Login ── */
        #login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 48px 40px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 8px 40px rgba(46,92,184,.12);
            text-align: center;
        }
        .login-card .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        .login-card h2 {
            font-size: 1.1rem;
            color: var(--light);
            font-weight: 400;
            margin-bottom: 32px;
        }
        .login-card input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border-color .2s;
            margin-bottom: 12px;
        }
        .login-card input[type="password"]:focus { border-color: var(--primary); }
        .login-card .btn-primary {
            width: 100%;
            padding: 13px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: background .2s;
        }
        .login-card .btn-primary:hover { background: #244d9c; }
        .error-msg {
            color: var(--danger);
            font-size: .875rem;
            margin-top: 10px;
            display: none;
        }

        /* ── Admin Panel ── */
        #admin-panel { display: none; }

        .admin-header {
            background: var(--primary);
            color: #fff;
            padding: 0 32px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .admin-header .logo { font-size: 1.4rem; font-weight: 700; letter-spacing: 2px; }
        .admin-header .subtitle { font-size: .85rem; opacity: .75; margin-left: 10px; }
        .logout-btn {
            background: rgba(255,255,255,.15);
            color: #fff;
            border: 1px solid rgba(255,255,255,.35);
            padding: 7px 18px;
            border-radius: 30px;
            font-size: .875rem;
            font-family: inherit;
            cursor: pointer;
            transition: background .2s;
        }
        .logout-btn:hover { background: rgba(255,255,255,.28); }

        .admin-main {
            max-width: 900px;
            margin: 36px auto;
            padding: 0 20px 120px;
        }

        /* ── Section card ── */
        .admin-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 28px;
            box-shadow: 0 2px 16px rgba(0,0,0,.06);
        }
        .admin-card h2 {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--primary);
        }
        .admin-card .section-desc {
            font-size: .875rem;
            color: var(--light);
            margin-bottom: 24px;
        }

        /* ── Video rows ── */
        .video-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 12px;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid var(--border);
        }
        .video-row:last-child { border-bottom: none; }
        .video-row label {
            font-size: .8rem;
            color: var(--light);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .5px;
        }
        .video-row .field-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .video-row input {
            width: 100%;
            padding: 9px 12px;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            font-size: .9rem;
            font-family: inherit;
            outline: none;
            transition: border-color .2s;
        }
        .video-row input:focus { border-color: var(--primary); }
        .video-row input::placeholder { color: #aaa; }

        /* ── Cert rows ── */
        .cert-row {
            display: grid;
            grid-template-columns: 2fr 1.2fr 1fr auto;
            gap: 10px;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }
        .cert-row:last-child { border-bottom: none; }
        .cert-row input,
        .cert-row select {
            padding: 9px 12px;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            font-size: .9rem;
            font-family: inherit;
            outline: none;
            transition: border-color .2s;
            background: #fff;
        }
        .cert-row input:focus,
        .cert-row select:focus { border-color: var(--primary); }
        .cert-row input::placeholder { color: #aaa; }
        .cert-row select { cursor: pointer; color: var(--text); }

        /* 파일 선택 영역 */
        .cert-url-wrap {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        .cert-url-wrap input[type="text"] { flex: 1; min-width: 0; }
        .file-pick-btn {
            flex-shrink: 0;
            padding: 9px 11px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: .88rem;
            white-space: nowrap;
            transition: background .2s;
        }
        .file-pick-btn:hover { background: #1e4a9e; }
        .cert-preview {
            width: 38px;
            height: 38px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid var(--border);
            flex-shrink: 0;
            display: none;
        }
        .cert-preview.visible { display: block; }
        .remove-cert-btn {
            background: none;
            border: 1.5px solid var(--danger);
            color: var(--danger);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .2s, color .2s;
            flex-shrink: 0;
        }
        .remove-cert-btn:hover { background: var(--danger); color: #fff; }

        .cert-list { margin-bottom: 16px; }
        .cert-header {
            display: grid;
            grid-template-columns: 2fr 1.2fr 1fr auto;
            gap: 10px;
            padding-bottom: 8px;
            margin-bottom: 4px;
            border-bottom: 2px solid var(--border);
        }
        .cert-header span {
            font-size: .75rem;
            font-weight: 700;
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        /* ── Buttons ── */
        .add-btn {
            background: none;
            border: 1.5px dashed var(--primary);
            color: var(--primary);
            padding: 9px 20px;
            border-radius: 8px;
            font-size: .9rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: background .2s;
        }
        .add-btn:hover { background: #eef2fb; }

        /* ── Bottom action bar ── */
        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            box-shadow: 0 -4px 20px rgba(0,0,0,.08);
        }
        .btn-save {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
            transition: background .2s;
        }
        .btn-save:hover { background: #244d9c; }
        .btn-reset {
            background: none;
            border: 1.5px solid var(--danger);
            color: var(--danger);
            padding: 12px 24px;
            border-radius: 10px;
            font-size: .95rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: background .2s, color .2s;
        }
        .btn-reset:hover { background: var(--danger); color: #fff; }

        /* ── Toast ── */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: #1a1a1a;
            color: #fff;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: .9rem;
            opacity: 0;
            transition: opacity .3s, transform .3s;
            pointer-events: none;
            z-index: 999;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 600px) {
            .admin-header { padding: 0 16px; }
            .admin-card { padding: 20px; }
            .video-row { grid-template-columns: 1fr; }
            .cert-row { grid-template-columns: 1fr auto; }
            .cert-row > :nth-child(2),
            .cert-row > :nth-child(3) { display: none; }
            .action-bar { padding: 12px 16px; }
        }
    </style>
</head>
<body>

<!-- ── 로그인 화면 ── -->
<div id="login-screen">
    <div class="login-card">
        <div class="logo">MSJ</div>
        <h2>관리자 페이지</h2>
        <form id="login-form" autocomplete="off">
            <input type="password" id="pw-input" placeholder="비밀번호 입력" autofocus />
            <button type="submit" class="btn-primary">로그인</button>
            <p class="error-msg" id="login-error">비밀번호가 올바르지 않습니다.</p>
        </form>
    </div>
</div>

<!-- ── 관리자 패널 ── -->
<div id="admin-panel">
    <header class="admin-header">
        <div style="display:flex;align-items:center;gap:6px;">
            <span class="logo">MSJ</span>
            <span class="subtitle">Admin</span>
        </div>
        <button class="logout-btn" id="logout-btn">로그아웃</button>
    </header>

    <main class="admin-main">

        <!-- 강의 영상 관리 -->
        <div class="admin-card">
            <h2>📹 강의 영상 관리</h2>
            <p class="section-desc">YouTube URL 또는 영상 ID를 입력하세요. (예: https://youtu.be/ABC123 또는 ABC123)</p>
            <div id="video-list">
                <!-- JS로 렌더링 -->
            </div>
        </div>

        <!-- 자격증 이미지 관리 -->
        <div class="admin-card">
            <h2>📜 자격증 이미지 관리</h2>
            <p class="section-desc">📁 버튼으로 파일을 직접 선택하거나, URL을 직접 입력할 수 있습니다. PNG·JPG 모두 지원. 최대 6개.</p>
            <div class="cert-header">
                <span>이미지 파일 / URL</span>
                <span>자격증명</span>
                <span>분야</span>
                <span></span>
            </div>
            <div class="cert-list" id="cert-list"></div>
            <button class="add-btn" id="add-cert-btn">+ 자격증 추가</button>
        </div>

    </main>

    <div class="action-bar">
        <button class="btn-reset" id="reset-btn">↺ 기본값 초기화</button>
        <button class="btn-save" id="save-btn">💾 저장하기</button>
    </div>
</div>

<div class="toast" id="toast"></div>

<script src="js/admin.js"></script>
</body>
</html>
